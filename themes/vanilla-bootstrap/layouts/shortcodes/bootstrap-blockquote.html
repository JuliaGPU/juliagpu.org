{{ $quote := .Inner }}
{{ $quote = replace $quote "<p>" "" }}
{{ $quote = replace $quote "</p>" "" }}
{{ $quote = safeHTML $quote }}
<blockquote class="blockquote">
  <p class="mb-0">{{ $quote }}</p>
  {{ with (.Get "author") }}
  <footer class="blockquote-footer">{{ . }}</footer>
  {{ end }}
</blockquote>
